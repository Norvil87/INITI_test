<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>INITI_test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h2>Симуляция Live</h2>
      <div class="controls">
        <div>
          <label for="grid-size-input">Укажите размер поля</label>
          <input type="number" id="grid-size-input" min="10" />
        </div>
        <button id="simulate-button">Начать симуляцию</button>
        <p id="simulation-status" class="centered">Симуляция не началась</p>
      </div>
      <p id="simulation-result" class="centered result-string">
        Ради вашего тестового погибло уже <span id="death-indicator" class="indicator"> 0 </span> клеток в
        <span id="generation-indicator" class="indicator">0</span> поколениях
      </p>
      <div class="grid" id="grid"></div>
    </div>
    <script src="life.js"></script>
  </body>
</html>
